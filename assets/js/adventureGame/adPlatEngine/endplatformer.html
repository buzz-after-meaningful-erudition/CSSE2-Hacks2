<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Fighters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen">
            <h1 class="game-title">CS Fighters</h1>
            <div class="menu-options">
                <button id="singleplayer-btn" class="menu-btn">Single Player</button>
                <button id="multiplayer-btn" class="menu-btn">PvP Battle</button>
                <button id="settings-btn" class="menu-btn">Settings</button>
            </div>
        </div>



        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="player-info player1-info">
                    <h3 id="player1-name">Player 1</h3>
                    <div class="health-bar">
                        <div class="health-fill" id="player1-health"></div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill" id="player1-basic-skill">Q</div>
                        <div class="skill" id="player1-special-skill">E</div>
                        <div class="skill" id="player1-ultimate-skill">R</div>
                    </div>
                </div>
                <div class="player-info player2-info">
                    <h3 id="player2-name">Player 2</h3>
                    <div class="health-bar">
                        <div class="health-fill" id="player2-health"></div>
                    </div>
                    <div class="skill-bar">
                        <div class="skill" id="player2-basic-skill">Q</div>
                        <div class="skill" id="player2-special-skill">E</div>
                        <div class="skill" id="player2-ultimate-skill">R</div>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="pause-btn">Pause</button>
                </div>
            </div>
            
            <canvas id="game-canvas"></canvas>
            
            <div class="game-footer">
                <div id="status-message">Ready!</div>
                <div class="controls-hint">
                    <p>Player 1: Move: WASD | Attack: T | Skills: Q/E/R</p>
                    <p>Player 2: Move: Arrow Keys | Attack: M | Skills: ,/./</p>
                </div>
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen hidden">
            <h2>Game Paused</h2>
            <button id="resume-btn" class="menu-btn">Resume</button>
            <button id="exit-to-menu-btn" class="menu-btn">Exit to Menu</button>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="js/Config.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Input.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
